<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mo.G Academy â€” Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --muted: #555555;
    }

    * {
      box-sizing: border-box;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 24px;
    }

    .logo {
      max-width: 220px;
      width: 100%;
      height: auto;
      margin-bottom: 24px;
    }

    .coming-soon {
      font-size: 16px;
      color: var(--muted);
      letter-spacing: 0.15em;
      text-transform: lowercase;
      animation: fade 2.8s ease-in-out infinite;
    }

    @keyframes fade {
      0%   { opacity: 0; }
      20%  { opacity: 1; }
      60%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Mo.G Academy Logo" class="logo" />
    <div class="coming-soon">coming soon...</div>
  </div>
</body>
</html>
